spring.application.name=Auction Service
server.port=8081
server.servlet.context-path=/auction-service 

spring.datasource.url=jdbc:mysql://localhost:3306/auctionservicedb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

auction-service.connectionTimeOut=5
auction-service.readTimeOut=10
auction-service.productManagerServiceUrl=http://localhost:8080/product-manager

auction-service.kafkaBoostrapServer=localhost:9092
auction-service.kafkaTopic=bid-wins

springdoc.swagger-ui.defaultModelsExpandDepth=-1
